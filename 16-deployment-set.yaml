
#Manifest file
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
    teir: frontend
    purpose: deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
      teir: frontend
      purpose: deployment
  template:
    metadata:
      labels:
        app: nginx
        teir: frontend
        purpose: deployment
    spec:
      containers:
      - name: nginx
        image: sriteja90/nginx:1.0
        ports:
        - containerPort: 80